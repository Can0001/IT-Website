<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IT-Website</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><a href="#">IT-WEBSİTE</a></div>
        <ul class="links">
            <li><a href="home">Ana Sayfa</a></li>
            <li><a href="about">Hakkımızda</a></li>
            <li><a href="blog">Blog</a></li>
            <li><a href="contact">İletişim</a></li>
        </ul>
        <a href="#" class="action_btn">Ara</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="dropdown_menu">
            <li><a href="home">Ana Sayfa</a></li>
            <li><a href="about">Hakkımızda</a></li>
            <li><a href="blog">Blog</a></li>
            <li><a href="contact">İletişim</a></li>
            <li><a href="#" class="action_btn">Ara</a></li>
        </div>
    </header>

    <main>
        <section id="home">
            <h1>Welcome</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus necessitatibus beatae officia!</p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');
            
            toggleBtnIcon.classList = isOpen
            ?'fa-solid fa-xmark'
            :'fa-solid fa-bars'
        }
    </script>
</body>
</html>
